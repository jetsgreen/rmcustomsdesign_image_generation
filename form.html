<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Van Conversion Request</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f0f2f5;
            color: #f0f2f5;
            margin: 0; 
            padding: 1rem; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }
        
        .container { 
            background: #1a1a1a;
            padding: 1.5rem; 
            border-radius: 12px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            max-width: 500px; 
            width: 100%;
            text-align: center;
        }
        
        h1 { 
            color: #B8860B;
            font-size: 1.5rem; 
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }
        
        label { 
            font-weight: 600; 
            color: #B8860B;
            display: block; 
            margin-bottom: 0.5rem; 
            text-align: left;
            font-size: 0.95rem;
        }
        
        input[type="text"], input[type="email"], textarea { 
            width: 100%; 
            padding: 0.75rem; 
            border: 1px solid #444444;
            background-color: #2a2a2a;
            color: #f0f2f5;
            border-radius: 6px; 
            font-size: 1rem; 
            margin-bottom: 1rem; 
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        input[type="file"] { 
            display: block;
            width: 100%;
            margin-bottom: 1.5rem; 
            color: #f0f2f5;
            font-size: 0.95rem;
        }
        
        input[type="submit"] { 
            width: 100%; 
            background-color: #CC0000;
            color: white; 
            padding: 0.875rem; 
            border: none; 
            border-radius: 6px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background-color 0.3s;
            -webkit-appearance: none;
            appearance: none;
        }
        
        input[type="submit"]:hover { 
            background-color: #990000;
        }
        
        input[type="submit"]:active {
            background-color: #770000;
        }
        
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 1.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Tablet styles */
        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }
            
            .container {
                padding: 2rem 3rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            label {
                font-size: 1rem;
            }
        }
        
        /* Mobile small screens */
        @media (max-width: 380px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1rem;
                border-radius: 8px;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            input[type="text"], input[type="email"], textarea {
                font-size: 0.95rem;
                padding: 0.65rem;
            }
            
            input[type="submit"] {
                font-size: 1rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>

    <div id="content-container" class="container">
        <div id="form-wrapper">
            <!-- <img src="https://drive.google.com/file/d/1U4qdAI2rZeYFFSUhHfHKdWYvhfBqfkUN/view?usp=sharing" alt="RM Customs Logo" class="logo"> -->
            <h1>Get Your AI Van Mockup</h1>
            <form action="https://n8n.srv979591.hstgr.cloud/webhook-test/6ec8a15c-89b2-4b5d-a2e9-26881b28a324" method="POST" enctype="multipart/form-data">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Description of desired changes:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <label for="image_upload">Upload an image of your van interior:</label>
                <input type="file" id="image_upload" name="image_upload" accept="image/*" required>
                
                <input type="submit" value="Generate Mockup">
            </form>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const contentContainer = document.getElementById('content-container');

        form.addEventListener('submit', async function(event) {
            // 1. Prevent the browser from navigating away
            event.preventDefault();

            // 2. Show the loading animation
            let dotCount = 0;
            contentContainer.innerHTML = '<h1>Generating<span id="dots">.</span></h1>';
            const dotsSpan = document.getElementById('dots');
            
            const dotAnimation = setInterval(() => {
                dotCount++;
                dotsSpan.textContent = '.'.repeat((dotCount % 3) + 1);
            }, 500);

            // 3. Prepare and send the form data in the background
            const formData = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                });

                // 4. Stop the animation and handle the response from n8n
                clearInterval(dotAnimation);
                
                if (response.ok) {
                    const resultHtml = await response.text();
                    // Replace the entire page with the final HTML from n8n
                    document.open();
                    document.write(resultHtml);
                    document.close();
                } else {
                    // Show an error message if something went wrong
                    contentContainer.innerHTML = '<h1>Error: Could not generate image. Please try again later.</h1>';
                }
            } catch (error) {
                clearInterval(dotAnimation);
                console.error('Form submission error:', error);
                contentContainer.innerHTML = '<h1>Error: Network problem. Please check your connection and try again.</h1>';
            }
        });
    </script>

</body>
</html>
